<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spreedy - Speed Reading on Steroids</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <!-- Google Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=PT+Serif|Droid+Serif' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <section class="app-top">
            <!-- Output array of words -->
            <section id="spreedyWordDisplay" class="word-display"></section>

            <!-- Input text to speed read -->
            <section id="spreedyTextInputContainer">
              <textarea name="" id="spreedyTextInput" class="text-input" cols="30" rows="10"></textarea>
              <div id="spreedyWordCount"></div>
            </section>
        </section>

        <!-- Change speed, number of words, etc -->
        <section class="app-bottom spreedy-player-settings">
            <section id="spreedyPlayer" class="spreedy-player">
                <div id="spreedyStart" class="player-item icon-play"></div>
                <div id="spreedyStop" class="player-item icon-stop"></div>
            </section>

            <section id="spreedySettings" class="spreedy-settings">
                <div class="setting-item icon-gauge">
                    <span>Words Per Minute</span>
                </div>
                <div class="setting-item icon-text-width">
                    <span>Change Font</span>
                </div>
                <div class="setting-item icon-brush">
                    <span>Background Color</span>
                </div>
            </section>

        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
