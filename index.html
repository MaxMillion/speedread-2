<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speed Read - Speed Reading on Steroids</title>
        <meta name="description" content="Quickly read large chunks of text by seeing 1 word at a time, at whatever pace you choose.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <!-- Google Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lora:400|Montserrat:400|Sanchez:400|Poly:400|PT+Serif|Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <section class="app-top">
            <!-- Output array of words -->
            <section id="speedReadWordDisplayContainer" class="word-display-container">
                <article id="speedReadWordDisplay" class="word-display"></article>
            </section>

            <!-- Input text to speed read -->
            <section id="speedReadTextInputContainer" class="text-input-container">
              <textarea name="" id="speedReadTextInput" class="text-input" placeholder="Type or paste some text to speed read"></textarea>
            </section>
        </section>

        <!-- Change speed, number of words, etc -->
        <section class="app-bottom">
            <section class="app-controls">
                <div class="controls-left">
                    <div id="speedReadPlayPause" class="app-controls-item app-controls-item-left icon-play">
                        <span class="hide-text">Play</span>
                    </div>
                    <div id="speedReadStop" class="app-controls-item app-controls-item-left app-controls-item-left-edge icon-stop">
                        <span class="hide-text">Stop</span>
                    </div>
                </div>
                <div class="controls-right">
                    <div id="speedReadFontSettings" class="app-controls-item app-controls-item-right app-controls-menu-container icon-font-settings">
                        <span class="hide-text">Font Settings</span>
                        <div id="speedReadFontSettingsMenu" class="app-controls-menu">
                            <div id="speedReadFontOptions" class="">
                                <div id="lora" class="font-option lora is-active">Lora</div>
                                <div id="montserrat" class="font-option montserrat">Montserrat</div>
                                <div id="sanchez" class="font-option sanchez">Sanchez</div>
                                <div id="poly" class="font-option poly">Poly</div>
                                <div id="pt-serif" class="font-option pt-serif">PT Serif</div>
                                <div id="roboto" class="font-option roboto">Roboto</div>
                            </div>
                        </div>
                    </div>

                    <div id="speedReadSpeedSettings" class="app-controls-item app-controls-item-right app-controls-item-right-edge app-controls-menu-container icon-gauge">
                        <span class="hide-text">Words Per Minute</span>
                        <div id="speedReadSpeedSettingsMenu" class="app-controls-menu">
                            <div class="app-controls-menu-item">
                                <span>Words per Minute</span>
                                <input id="speedReadSpeedInput" class="app-controls-menu-input" type="number" min="60" max="3000" step="1" value="300" size="5" />
                            </div>
                            <div class="app-controls-menu-item">
                                <span>Number of Words</span>
                                <input id="speedReadChunkSizeInput" class="app-controls-menu-input" type="number" min="1" step="1" value="1" size="5" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="app-details">
                <span>
                    <span id="speedReadWordCountDisplay">0</span>
                    words at
                    <span id="speedReadSpeedDisplay">300</span>
                    words per minute
                </span>
                |
                <span>
                    <span id="speedReadChunkSizeDisplay">1 word</span>
                    at a time
                </span>
            </section>
        </section>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-27444689-3', 'kevinweeksdesign.com');
          ga('send', 'pageview');

        </script>
    </body>
</html>
