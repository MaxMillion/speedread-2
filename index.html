<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spreedy - Speed Reading on Steroids</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <!-- Google Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=PT+Serif|Droid+Serif' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <section class="app-top">
            <!-- Output array of words -->
            <section id="spreedyWordDisplayContainer" class="word-display-container">
                <article id="spreedyWordDisplay" class="word-display"></article>
            </section>

            <!-- Input text to speed read -->
            <section id="spreedyTextInputContainer" class="text-input-container">
              <textarea name="" id="spreedyTextInput" class="text-input" placeholder="Type or paste some text to speed read"></textarea>
            </section>
        </section>

        <!-- Change speed, number of words, etc -->
        <section class="app-bottom">
            <section class="app-controls">
                <div class="controls-left">
                    <div id="spreedyPlayPause" class="app-controls-item app-controls-item-left icon-play">
                        <span class="hide-text">Play</span>
                    </div>
                    <div id="spreedyStop" class="app-controls-item app-controls-item-left app-controls-item-left-edge icon-stop">
                        <span class="hide-text">Stop</span>
                    </div>
                </div>
                <div class="controls-right">
                    <div class="app-controls-item app-controls-item-right icon-text-width">
                        <span class="hide-text">Font Settings</span>
                    </div>

                    <div id="spreedySpeedSettings" class="app-controls-item app-controls-item-right app-controls-item-right-edge icon-gauge">
                        <span class="hide-text">Words Per Minute</span>
                        <div id="spreedySpeedSettingsMenu" class="app-controls-menu">
                            <div class="app-controls-menu-item">
                                <span>Words per Minute</span>
                                <input id="spreedySpeedInput" class="app-controls-menu-input" id="" type="number" min="60" max="3000" step="1" value="300" size="5" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="app-details"><span id="spreedyWordCount">0</span> words at <span id="spreedySpeed">300</span> words per minute</section>
        </section>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
